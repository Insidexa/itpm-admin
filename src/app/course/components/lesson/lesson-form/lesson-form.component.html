<form [formGroup]="lessonGroup" (ngSubmit)="submit()">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-10">
            <input type="text"
                   name="name"
                   [(ngModel)]="lesson.name"
                   formControlName="name"
                   class="form-control"
                   id="inputName">
        </div>
        <div class="col-sm-12" *ngIf="lessonGroup.controls['name'].errors && lessonGroup.controls['name'].touched">
            <p *ngIf="lessonGroup.controls['name'].errors.required">Введите имя</p>
            <p *ngIf="lessonGroup.controls['name'].errors.minlength">Мин
                {{lessonGroup.controls['name'].errors.minlength.requiredLength}} букв</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Описание</label>
        <div class="col-sm-10">
            <input type="text"
                   name="description"
                   [(ngModel)]="lesson.description"
                   formControlName="description"
                   class="form-control"
                   id="inputDescription">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!lessonGroup.valid" type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
