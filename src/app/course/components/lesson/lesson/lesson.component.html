<a [namedRoute]="'units'"
   [namedRouteParams]="{'courseId': lesson.course_id, 'id': lesson.id}"
   class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{lesson.name}}</h5>
        <small>
            <button type="button" (click)="removeLesson($event)" class="btn btn-danger btn-sm">Удалить</button>
        </small>
    </div>
    <p class="mb-1">{{lesson.description}}</p>
    <a [namedRoute]="'editLesson'"
       [namedRouteParams]="{'id': lesson.id}"
       class="btn btn-primary btn-sm">Редактировать</a>
</a>
