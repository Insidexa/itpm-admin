<form (ngSubmit)="save()" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">slideshare iframe</label>
        <div class="col-sm-10">
            <textarea type="text"
                   name="iframe"
                   [(ngModel)]="theory.iframe"
                   required
                   class="form-control"
                   id="inputName">
            </textarea>
        </div>

    </div>
    <div *ngIf="theory.file && theory.file.path" class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Предыдущий файл</label>
        <div class="col-sm-10"><a download target="_blank" href="http://localhost:8000{{theory.file.path}}">{{theory.file.path}}</a></div>
    </div>
    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Файл</label>
        <div class="col-sm-10">
            <input type="file"
                   name="file"
                   (change)="onSelectFile($event)"
                   class="form-control"
                   id="inputDescription">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
