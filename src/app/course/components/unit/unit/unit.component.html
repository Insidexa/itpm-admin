<a [namedRoute]="'unitPage'"
   [namedRouteParams]="{'courseId': courseId, 'lessonId': unit.lesson_id, 'id': unit.id}"
   class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{unit.name}}</h5>
        <small>
            <button type="button" (click)="removeUnit($event)" class="btn btn-danger btn-sm">Удалить</button>
        </small>
    </div>
    <p class="mb-1">{{unit.description}}</p>
    <a [namedRoute]="'editUnit'"
       [namedRouteParams]="{'id': unit.id}"
       class="btn btn-primary btn-sm">Редактировать</a>
</a>
